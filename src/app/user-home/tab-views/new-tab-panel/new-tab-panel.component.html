<form [formGroup]="newTabForm" (ngSubmit)="addTab()">
    <div class="w-full">
        <div class="flex flex-column gap-2">
            <label htmlFor="name_input">Titel des Tabs</label>
            <input #name_input pInputText type="text" formControlName="exercise_tab_name" name="icon" placeholder="Tab Titel"/>
        </div>
        <div class="flex flex-column gap-2 mt-2">
            <label htmlFor="icon_input">Icon</label>
            <p-dropdown formControlName="icon" [options]="iconList" [editable]="true"
                        name="icon" placeholder="Wähle einen Icon">
            </p-dropdown>
            <p-checkbox formControlName="active" [binary]="true" [value]="true" label="Tab aktiv"></p-checkbox>
        </div>
        <p-divider></p-divider>
        <div class="flex flex-column gap-2">
            <label htmlFor="description_input">Beschreibung des Tabs (Markdown möglich))</label>
            <textarea #description_input type="text" pInputText rows="6"
                    formControlName="exercise_description" name="exercise_description"
                    placeholder="Beschreibung des Tabs">
            </textarea>
        </div>
        <p-divider></p-divider>
        <p-button (onClick)="addTab()" label="Tab anlegen"></p-button>
    </div>
</form>
