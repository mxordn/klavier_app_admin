<div class="pt-1 p-3">
    <p-toolbar class="mb-2">
        <h2>Keyboard App Admin Center</h2>
        <div>
            <p-button (click)="loginPanel.toggle($event)" icon="pi pi-user" label="Login"></p-button>
            <p-button class="ml-2" [rounded]="true" [text]="true" (click)="mainMenu.toggle($event)" icon="pi pi-bars"></p-button>
            <p-menu #mainMenu [popup]="true"></p-menu>
        </div>
    </p-toolbar>
    <p-overlayPanel #loginPanel>
        <ng-template pTemplate="content">
            <p-card header="Login">
                <form [formGroup]="loginForm">
                    <input id="username" type="text" pInputText class="w-full mb-3" placeholder="eMail"
                    formControlName="username_email"/>
                    <br>
                    <p-password type="text" placeholder="Passwort" formControlName="password" [feedback]="false"></p-password>
                </form>
                <ng-template pTemplate="footer">
                    <p-button class="mr-2" [disabled]="!!authService.user_logged_in" (onClick)="login(loginPanel)">Login</p-button>
                    <p-button [disabled]="!authService.user_logged_in" (onClick)="logout()">Logout</p-button>
                </ng-template>
            </p-card>
        </ng-template>
    </p-overlayPanel>
</div>
